			background-color: pink;
			display:block;
		}

			height:300px;

		}

			float:left;
		}
		.c{
			height:300px;
			width:300px;
			border:2px solid red;
			float:left;
			visibility: hidden;

		}
		.d{
			height:300px;
			width:300px;
			border:2px solid yellow;
			float:left;
		}
	</style>
</head>
